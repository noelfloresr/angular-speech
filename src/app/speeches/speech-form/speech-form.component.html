
<h2>Add Speech</h2>
<hr>

<form #speechForm="ngForm" (ngSubmit)="onSubmit(speechForm)">
  <div class="form-group">
    <input 
      type="text" 
      class="form-control" 
      placeholder="Title"
      required
      name="title"
      ngModel
      #name="ngModel"
    >
  </div>
  <div class="form-group">
    <input 
      type="text" 
      class="form-control"
      placeholder="Image url"
      name="imageUrl"
      ngModel
      #imageUrl="ngModel" 
    >
  </div>
  <div class="row form-group">
    <div class="col">
        <input 
          type="date" 
          class="form-control"
          name="publishDate"
          ngModel
          #publishDate="ngModel"
        >
    </div>
    <div class="col">
        <select class="form-control" name="author" ngModel>
          <option selected>Author</option>
          <option>Author 1</option>
          <option>Author 2</option>
          <option>Author 3</option>
          <option>Author 4</option>
        </select>
    </div>
  </div>
  <div class="form-group">
    <input 
      type="text" 
      class="form-control" 
      placeholder="Keywords separated by comma"
      name="keywords"
      ngModel
      #keywords="ngModel"
    >
  </div>
  <div class="form-group">
    <textarea 
      class="form-control" 
      rows="3" 
      placeholder="Your speech"
      required
      name="body"
      ngModel
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]=!speechForm.form.valid>Submit</button>
</form>
